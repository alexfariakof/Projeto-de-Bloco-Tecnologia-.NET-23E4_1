version: '3.4'

services:
  pixchargespa:
    image: ${DOCKER_REGISTRY-}pixchargespa
    build:
      context: .
      dockerfile: PixCharge.SPA/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80
    ports:
      - "80"
      - "443"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
      - ./PixCharge.SPA/angularapp/dist:/app/wwwroot   